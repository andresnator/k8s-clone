# ============================================
# Complete Kubernetes Example for Migration Testing
# ============================================

# 1. Namespace - Source
---
apiVersion: v1
kind: Namespace
metadata:
  name: source
  labels:
    environment: development
    team: platform

# 1b. Namespace - Destination (empty, ready for migration)
---
apiVersion: v1
kind: Namespace
metadata:
  name: dest
  labels:
    environment: development
    team: platform

# 2. ConfigMap - Application Configuration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: source
  labels:
    app: webapp
data:
  database.host: "postgres.source.svc.cluster.local"
  database.port: "5432"
  app.environment: "development"
  app.log.level: "info"
  nginx.conf: |
    server {
        listen       8080;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /api {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

# 3. Secret - Database Credentials
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: source
  labels:
    app: webapp
type: Opaque
